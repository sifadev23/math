<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الطور الثانوي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            margin: 20px auto;
            max-width: 700px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .note-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
            width: 20%;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>الطور الثانوي</h1>
    </header>
    <div class="container">
        <!-- Row 1 -->
        <div class="note-row">
            <label>الملاحظة 1</label>
            <input type="text" placeholder="أدخل الملاحظة">
            <input type="text" placeholder="أدخل الإرشادات">
        </div>
        <!-- Row 2 -->
        <div class="note-row">
            <label>الملاحظة 2</label>
            <input type="text" placeholder="أدخل الملاحظة">
            <input type="text" placeholder="أدخل الإرشادات">
        </div>
        <!-- Row 3 -->
        <div class="note-row">
            <label>الملاحظة 3</label>
            <input type="text" placeholder="أدخل الملاحظة">
            <input type="text" placeholder="أدخل الإرشادات">
        </div>
        <!-- Row 4 -->
        <div class="note-row">
            <label>الملاحظة 4</label>
            <input type="text" placeholder="أدخل الملاحظة">
            <input type="text" placeholder="أدخل الإرشادات">
        </div>
        <!-- Row 5 -->
        <div class="note-row">
            <label>الملاحظة 5</label>
            <input type="text" placeholder="أدخل الملاحظة">
            <input type="text" placeholder="أدخل الإرشادات">
        </div>
        <!-- Export Button -->
        <button>تصدير الملف</button>
    </div>
</body>
</html>
