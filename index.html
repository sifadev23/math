<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع إدارة الملاحظات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            margin: 20px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>إدارة الملاحظات</h1>
    </header>
    <div class="container">
        <div class="form-group">
            <button id="importExcel">استيراد ملف إكسل</button>
        </div>
        <div class="form-group">
            <label for="levelSelect">اختر الطور</label>
            <select id="levelSelect">
                <option value="middle">الطور المتوسط</option>
                <option value="secondary">الطور الثانوي</option>
            </select>
        </div>
        <div class="form-group">
            <button id="navigateMiddle">الانتقال إلى الطور المتوسط</button>
            <button id="navigateSecondary">الانتقال إلى الطور الثانوي</button>
        </div>
    </div>
</body>
</html>
